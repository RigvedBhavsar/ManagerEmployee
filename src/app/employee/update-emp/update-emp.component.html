<div class="addEmpForm">
    
    <form class="form">
        <label>Name</label>
        <div class="form-row">
            <div class="form-group col-md-6">
                <small class="text-info">First Name</small>
                <input [(ngModel)]="Employees['firstname']" type ="text" class="form-control" name="firstname">
            </div>
            <div class="form-group col-md-6">
                <small class="text-info">Last Name</small>
                <input [(ngModel)]="Employees['lastname']" type ="text" class="form-control" name="lastname">
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="Employees['email']" class="form-control" name="email">
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input [(ngModel)]="Employees['mobile']" type="tel" class="form-control" name="mobile">
        </div>
        
        <div class="form-group">
            <label>DOB</label>
            <input [ngModel]="Employees.dob | date:'yyyy-MM-dd'" type="date" class="form-control" name="dob">
        </div>
        
        <div class="form-group">
            <label>Company</label>
            <input  [(ngModel)]="Employees['company']" type="text" class="form-control" name="company">
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <input [(ngModel)]="Employees['address']"type="text" class="form-control" name="address">
        </div>
        
        <div class="form-group">
            <label>City</label>
            <input [(ngModel)]="Employees['city']" type="text" class="form-control" name="city" >
        </div>

        <br>
        <div class="addEmpbtn">
            <button  type="submit" (click)="updateEmp(Employees['_id'])" class=" btn btn-primary">Update</button> 
        </div>
    </form>
</div>
